    <script>
        var sayilar=new Array(50);
        var min,mak;

        for(var i=0;i<sayilar.length;i++){
            sayilar[i]=Math.floor(Math.random()*100);
        }

        min=sayilar[0];
        mak=sayilar[0];

        for(var i=0;i<sayilar.length;i++){
            if(min>sayilar[i])
            {
                min=sayilar[i];
            }
            if(mak>sayilar[i])
            {
                mak=sayilar[i];
            }
        }
        for(var i=0;i<sayilar.length;i++){

    document.write(sayilar[i]);
        }
        document.write(mak);
        document.write(min);

    </script>
