<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Bitiş sayi: <input type="text" id="sayi1">
    <br>
    <input type="button" value="Hesapla" onclick="asalhesapla()">
    <br>
    <p id="demo"></p>
    <script language="javascript" type="text/javascript">
        var text="";
        var sayi=0;

        function asalhesapla()
        {
            var sayac=0;
            sayi=document.getElementById('sayi1').value;
            for (i=2; i<sayi ; i++)
            {
                if(sayi%i==0)
                {
                    sayac++;
                }
            }
            if(sayac==0)
            {
                text="asal";
            }
            else
            {
                text="Asal değil.<br/> 1 ve Kendisi hariç <strong>"+sayac+"</strong> adet böleni var";
            }
            document.getElementById('demo').innerHTML=text;
        }


    </script>
</body>
</html>
