<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="derece" placeholder="Dereceyi Giriniz">
    <input type="button" value="Hesapla" id="hesapla">

    <script>

        function hesapla(){
            var sayi=document.getElementById("derece").value;
            sayi=Number(sayi);
            var fhr=(sayi*1.8)+32;
            alert(sayi+" derce sayınız= "+fhr.toFixed(3)+"fahrenheit'dir.");
        }

       var hesaplaBtn=document.getElementById("hesapla");

       hesaplaBtn.onclick=hesapla;

    </script>
</body>
</html>
